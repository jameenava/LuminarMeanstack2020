<html>

<head>
    <title>calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row"><input type="text" id="txt" size="43"></div>
                <div class="row">
                    <div class="col-3"><button type="button" value="0"  class="btn btn-light waves-effect" onclick="display('0')">0</button>
                    </div>
                    <div class="col-3"><button type="button" value="1" class="btn btn-light waves-effect" onclick="display('1')">1</button>
                    </div>
                    <div class="col-3"><button type="button" value="2" class="btn btn-light waves-effect" onclick="display('2')">2</button>
                    </div>
                    <div class="col-3"><button type="button" value="3" class="btn btn-light waves-effect" onclick="display('3')">3</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3"><button type="button" value="4" class="btn btn-light waves-effect" onclick="display('4')">4</button>
                    </div>
                    <div class="col-3"><button type="button" value="5" class="btn btn-light waves-effect" onclick="display('5')">5</button>
                    </div>
                    <div class="col-3"><button type="button" value="6" class="btn btn-light waves-effect" onclick="display('6')">6</button>
                    </div>
                    <div class="col-3"><button type="button" value="7" class="btn btn-light waves-effect" onclick="display('7')">7</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3"><button type="button" value="8" class="btn btn-light waves-effect" onclick="display('8')">8</button>
                    </div>
                    <div class="col-3"><button type="button" value="9" class="btn btn-light waves-effect" onclick="display('9')">9</button>
                    </div>
                    <div class="col-3"><button type="button" value="=" class="btn btn-light waves-effect" onclick="ev()" >=</button>
                    </div>
                    <div class="col-3"><button type="button" value="CE" class="btn btn-light waves-effect" onclick="clr()">CE</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3"><button type="button" value="+" class="btn btn-light waves-effect" onclick="display('+')">+</button>
                    </div>
                    <div class="col-3"><button type="button" value="-" class="btn btn-light waves-effect" onclick="display('-')">-</button>
                    </div>
                    <div class="col-3"><button type="button" value="*" class="btn btn-light waves-effect" onclick="display('*')">*</button>
                    </div>
                    <div class="col-3"><button type="button" value="/" class="btn btn-light waves-effect" onclick="display('/')">/</button>
                    </div>
                </div>

            </div>
           <div class="col-4"></div>
        </div>
    </div>

</body>
<script src="calculator.js"></script>

</html>
